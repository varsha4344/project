<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you </title>
  <link rel="stylesheet" href="thanks.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn"  onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="tick.webp" alt="tick">
            <h2>Thank you</h2>
            <p>Your transaction has been completed successfully. Thanks!!</p>
            <button type="button" onclick="closePopup()">Continue Shopping</button>
        </div>
    </div>
    <script>
        let popups = document.getElementById("popup");
function openPopup(){
    popups.classList.add("open-popup")
}
function closePopup(){
    popups.classList.remove("open-popup")
}
    </script>
</body>
</html>
